<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <header>
        <h2 class="header-ttl">世界一甘いお店</h2><!-- /.header-ttl -->
    </header>
    <aside>
        <ul>
            <li><a href="#">トップ</a></li>
            <li><a href="#">新着情報</a></li>
            <li><a href="#">おすすめのスイーツ</a></li>
            <li><a href="#">お問い合わせ</a></li>
        </ul>
    </aside>
    <main>
        <form>
            <table border="4">
                <tr>
                    <th>お名前</th>
                    <td><input type="text" size="40"></td>
                </tr>
                <tr>
                    <th>お近くのお店</th>
                    <td>
                        <select name="region">
                            <option value="hokkaido-tohoku">北海道・東北</option>
                            <option value="kanto">関東</option>
                            <option value="chubu">中部</option>
                            <option value="kansai">関西</option>
                            <option value="chugoku-shikoku">中国・四国</option>
                            <option value="kyushu-okinawa">九州・沖縄</option>
                        </select><!-- /region -->
                    </td>
                </tr>
                <tr>
                    <th>電話</th>
                    <td><input type="text" size="40"></td>
                </tr>
                <tr>
                    <th>電話番号</th>
                    <td><input type="text" size="40"></td>
                </tr>
                <tr>
                    <th>メールアドレス</th>
                    <td><input type="text" size="40"></td>
                </tr>
                <tr>
                    <th>お問い合わせ種別</th>
                    <td>
                        <p>
                            <input type="radio" name="contact-type">商品について
                            <input type="radio" name="contact-type">従業員について
                        </p>
                    </td>
                </tr>
                <tr>
                    <th>お問い合わせ内容</th>
                    <td>
                        <textarea cols="30" rows="5"></textarea><!-- /# -->
                    </td>
                </tr>
            </table>
            <input class="btn" type="submit" value="送信">
        </form>
    </main>
    <footer>
        <div class="clear"></div>
    </footer>
</body>


</html>
